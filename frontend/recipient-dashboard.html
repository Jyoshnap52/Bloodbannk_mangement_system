<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Blood Bank - Recipient</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h3>Welcome, Recipient</h3>
  <ul class="nav nav-tabs mt-3">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#request">Request Blood</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#myrequests">My Requests</a></li>
  </ul>

  <div class="tab-content mt-3">
    <!-- Request Blood Form -->
    <div class="tab-pane fade show active" id="request">
      <h5>Blood Request Form</h5>
      <form>
        <div class="mb-3">
          <label>Blood Group</label>
          <select class="form-control">
            <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Units Needed</label>
          <input type="number" class="form-control" placeholder="Enter units">
        </div>
        <div class="mb-3">
          <label>Urgency</label>
          <select class="form-control">
            <option>Low</option><option>Medium</option><option>High</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Request</button>
      </form>
    </div>

    <!-- My Requests -->
    <div class="tab-pane fade" id="myrequests">
      <h5>My Blood Requests</h5>
      <table class="table table-bordered">
        <thead><tr><th>Date</th><th>Blood Group</th><th>Units</th><th>Status</th></tr></thead>
        <tbody><tr><td>2025-08-20</td><td>O+</td><td>1</td><td>Pending</td></tr></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
