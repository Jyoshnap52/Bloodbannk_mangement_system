<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Blood Bank - Donor</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h3>Welcome, Donor</h3>
  <ul class="nav nav-tabs mt-3">
    <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#donate">Donate Blood</a></li>
    <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#history">My Donations</a></li>
  </ul>

  <div class="tab-content mt-3">
    <!-- Donate Blood Form -->
    <div class="tab-pane fade show active" id="donate">
      <h5>Donation Form</h5>
      <form>
        <div class="mb-3">
          <label>Blood Group</label>
          <select class="form-control">
            <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Units</label>
          <input type="number" class="form-control" placeholder="Enter units">
        </div>
        <button type="submit" class="btn btn-danger">Donate</button>
      </form>
    </div>

    <!-- Donation History -->
    <div class="tab-pane fade" id="history">
      <h5>My Donations</h5>
      <table class="table table-bordered">
        <thead><tr><th>Date</th><th>Blood Group</th><th>Units</th></tr></thead>
        <tbody><tr><td>2025-08-20</td><td>A+</td><td>3</td></tr></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
